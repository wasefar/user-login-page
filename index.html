   <body>
      <!--[if lte IE 9]>

      <!-- Add your site or application content here -->
      <div class="main-page-warp bg-shape">
         <div class="ticket-tittle text-center">
            <h2>ONLINE TICKETING SYSTEM</h2>
         </div>
         <div class="main-item">
            <div class="container">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <div class="system-login-image">
                        <img src="image/Loginpage2.jpg" alt="1">
                     </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                     <div class="form-input-sc-right">
                        <div class="login-from middle">
                           <h3 class="text-center"><i class="fas fa-user-circle"></i>User Login</h3>
                           <form action="" method="post">
                              <div class="form-group">
                                 <label for="exampleInputEmail1" class="bmd-label-floating item-label"><i class="fas fa-user"></i>User ID</label>
                                 <input type="email" name="user_text" class="form-control wdt" id="exampleInputEmail1">
                                 <span class="bmd-help">We'll never share your email with anyone else.</span>
                              </div>
                              <div class="form-group">
                                 <label for="exampleInputPassword1" class="bmd-label-floating item-label"><i class="fas fa-lock"></i>Password</label>
                                 <input type="password" name="user_password" class="form-control wdt" id="exampleInputPassword1">
                              </div>
                              <div class="checkbox item">
                                 <label>
                                 <input type="checkbox"> Remembar my Username
                                 </label>
                              </div>
                              <div class="send-item text-center">
                                <button type="submit" class="button-login">login</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- all js here -->
